<body>
  <section id="user-profile">
    <div class="container-fluid profileuser">
      <button type="button" class="userbtn btn btn-lg btn-light"><i class="fa-solid fa-user"></i> Edit Profile</button>
      <table class="details">
        <div class="row rowde">

          <div class="col">
            <label for="avatar">Choose Your Profile Picture:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            <label for="avatar">Upload Your Bio Data:</label>
            <input type="file" id="avatar" name="bio-data" accept="image/png, image/jpeg">
          </div>

          <div class="col">
            <label> Your Name:</label>
            <input type="text" name="Your Name" value="">
            <br />
            <label> Your Email:</label>
            <input type="email" name="Youe Email" value="">
          </div>

        </div>
      </table>
      <table class="details">
        <div class="row rowde">

          <div class="col">
            <label> Contact Number</label>
            <input type="number" name="Number" value="">
            <br />
            <label> Bio:</label>
            <textarea name="About" rows="5" cols="30" value=""></textarea>
          </div>

          <div class="col">
            <label> Profession:</label>
            <input type="text" name="Profession" value="">
            <label> Address:</label>
            <input type="address" name="Address" value="">
            <label> Password:</label>
            <input type="password" name="Password" value="">
          </div>

        </div>
      </table>
      <table class="details">
        <div class="row rowde">
          <div class="col">
            <form action="/action_page.php">
              <label for="birthday">Birthday:</label>
              <input type="date" id="birthday" name="birthday">
              <input type="submit">
            </form>
            <label> Website:</label>
            <input type="url" name="Website" value="">
          </div>

          <div class="col">
            <div data-role="main" class="ui-content">
              <form method="post" action="/action_page_post.php">
                <label for="pet-select">Choose your gender:</label>
                <select name="pets" id="gender">
                  <option value="">Please choose an option</option>
                  <option value="dog">Male</option>
                  <option value="cat">Female</option>
                  <option value="cat">Other</option>
                </select>
                <input type="submit" data-inline="true" value="Submit">
                <label for="interest">Your Interest:</label>
                <select name="pets" id="interest">
                  <option value="">Please choose an option</option>
                  <option value="dog">Girl</option>
                  <option value="cat">Boy</option>
                  <option value="cat">Other</option>
                </select>
                <input type="submit" data-inline="true" value="Submit">
              </form>
            </div>
          </div>
        </div>
      </table>
      <p>
      <form method="get" action="packages.html"><button class="main-btn btn-outline-success btn-lg" type="submit">Continue</button></form>
      </p>
    </div>

  </section>
